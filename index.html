<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0" />
		<!-- Link css style sheet here -->
	<link rel="stylesheet"
		href="assets/style.css" />
	<title>Timed Coding Quiz</title>
</head>

<body>
	<div class="containerNew">
		<header>
			<div>
				<!-- button to view highscores and linked it to the highscroes html -->
				<a href="./highscore.html">
					<button class="scores-header"
							id="view-high-scores">
						High Scores
					</button>
				</a>
			</div>
			<!-- timer for the quiz -->
			<div class="timer">
				<p>
					Time:
					<span id="timer">
						0
					</span>
				</p>
			</div>
		</header>

		<main class="quiz">
			<div id="quiz-start">
				<div class="top"
					id="start-screen">
					<h1>
						Timed Coding Quiz Challenge
					</h1>
					<p>
						You will have 75 seconds
                        to answer 5 coding questions! Each wrong answer
                        will cost you 10 seconds so watch out!
					</p>
					<!-- Button to start the quiz -->
					<button id="start">
						Start Quiz
					</button>
				</div>
			</div>
			<!-- questions and answers section. Hide until answered. -->
			<div class="hide" id="questions">
				<h2 id="question-text"></h2>
				<div class="choices" id="choices">
				</div>
			</div>

			<div class="hide" id="quiz-over">
				<h2>All Done!</h2>
				<p>Your final score is:
					<span id="score-end">
					</span>
				</p>
				<p>
					Please enter your name:
					<input type="text"
						id="name"
						max="5" />
					<button id="submit-score">
						Submit
					</button>
				</p>
			</div>

			<div id="feedback"
				class="feedback hide">
			</div>
		</main>
	</div>
	<!-- Link JS here -->
	<script src="assets/script.js"></script>
</body>

</html>
